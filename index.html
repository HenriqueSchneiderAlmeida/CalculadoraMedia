<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./calcula.css"> 
    <title>Calculadora de médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conteiner">
        <header>
            <img src="logo.png" alt="Chapel formando">
            <h1>Calculadora de média</h1>            
        </header>   
        <!--<p id="Nota-Corte"></p><br>-->        
        <br>
        <form id="form-atividade">    
            <h2 id="media-informada">
                Digite a média: <input type="number" id="nota-de-corte" required max="10" min="0" onblur="Desabilita()">
            </h2> <br>
            <div class="form-container">
                <input type="text" id="nome-atividade" required placeholder="Nome da Atividade">
                <input type="number" id="nota-atividade" required max="10" min="0" placeholder="Nota">
                <button type="submit">Adicionar +</button>
            </div>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média</td>
                    <td id="mediaFinal">- - -</td>
                    <td id="resultadoFinal">- - -</td>
                </tr>
            </tfoot>
        </table>        
    </div>
    <script src="./calcula.js"></script>
</body>
</html>
